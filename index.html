<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJart Projects</title>
  <style>
    body {
      font-family: sans-serif;
      background: #4ac1ff;
      margin: 0;
      padding: 0;
    }
    .banner img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .buttons button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .about { background: #b0d840; }
    .services { background: #f38bd2; }
    .rewards { background: #b0d840; }

    .products {
      padding: 15px;
    }
    .product {
      display: flex;
      background: white;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .product img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
    }
    .info h4 {
      margin: 0 0 5px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <!-- ‚úÖ Your custom web banner -->
    <img src="https://raw.githubusercontent.com/pgofficial1/ajartsite/main/Lumii_20250622_150347501.jpg" alt="AJart Banner" />
  </div>

  <div class="buttons">
    <button class="about" onclick="location.href='about.html'">About us</button>
    <button class="services" onclick="location.href='services.html'">Our services</button>
    <button class="rewards" onclick="location.href='earn.html'">Earn rewards üéÅ</button>
  </div>

  <div class="products" id="latest-posts">
    <h3>Latest Products:</h3>
    <p>Loading...</p>
  </div>

  <script>
    fetch("https://ajartprojects.blogspot.com/feeds/posts/default?alt=json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('latest-posts');
      container.innerHTML = '<h3>Latest Products:</h3>';
      const posts = data.feed.entry.slice(0, 5);

      posts.forEach(entry => {
        const title = entry.title.$t;
        const link = entry.link.find(l => l.rel === 'alternate').href;
        const content = entry.content.$t;
        const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        const img = imgMatch ? imgMatch[1] : 'https://via.placeholder.com/120';

        const product = document.createElement('div');
        product.className = 'product';
        product.innerHTML = `
          <a href="${link}" target="_blank">
            <img src="${img}" alt="Product image">
          </a>
          <div class="info">
            <h4>${title}</h4>
            <p>${content.replace(/<[^>]*>?/gm, '').slice(0, 70)}...</p>
          </div>
        `;
        container.appendChild(product);
      });
    })
    .catch(error => {
      document.getElementById('latest-posts').innerHTML = '<p>Failed to load posts. Check blog URL or connection.</p>';
    });
  </script>

</body>
</html>
