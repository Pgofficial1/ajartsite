<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJart Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --brand-blue:#4ac1ff;
      --accent:#b0d840;
      --pink:#f38bd2;
      --neon:#39ff14;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:#000;color:#fff;}

    .banner{position:relative}
    .banner img{width:100%;max-height:140px;object-fit:cover;}

    .menu-btn{
      position:absolute;top:8px;right:12px;
      background:none;border:none;font-size:30px;color:#fff;cursor:pointer;
    }
    .menu{
      position:absolute;top:46px;right:10px;
      background:#111;border:1px solid #222;border-radius:6px;
      display:none;flex-direction:column;min-width:140px;z-index:10;
    }
    .menu a{
      color:#fff;padding:10px 14px;text-decoration:none;
      border-bottom:1px solid #222;font-size:14px;
    }
    .menu a:last-child{border-bottom:none}
    .menu a:hover{background:#222}

    .buttons{
      display:flex;justify-content:center;gap:10px;flex-wrap:nowrap;padding:18px 0;
    }
    .buttons button{
      border:none;padding:10px 18px;font-size:15px;border-radius:8px;
      font-weight:600;color:#000;cursor:pointer;transition:transform .15s;
    }
    .buttons button:hover{transform:translateY(-2px)}
    .about   {background:var(--accent);}
    .services{background:var(--pink);}
    .rewards {background:var(--accent);}

    .products{padding:20px 14px}
    .products h3{font-size:22px;margin-bottom:14px;text-transform:capitalize}
    .product{
      background:var(--neon);color:#000;
      border-radius:10px;overflow:hidden;margin-bottom:20px;
      box-shadow:0 4px 10px #00000066;transition:transform .15s;
    }
    .product:hover{transform:translateY(-2px)}
    .product img{
      width:100%;height:auto;object-fit:cover;
      max-height:200px;
    }
    .info{
      padding:12px;
    }
    .info h4{font-size:17px;margin-bottom:8px}
    .info p{font-size:14px;line-height:1.4;color:#111}

    footer{
      border-top:1px solid #222;margin-top:40px;padding:18px 12px 26px;
      text-align:center;background:#0d0d0d;
    }
    footer .copy{font-size:14px;margin-bottom:10px;color:#aaa}
    .social-row{display:flex;justify-content:center;gap:20px}
    .social-row a svg{
      width:28px;height:28px;fill:var(--brand-blue);
      transition:transform .15s,fill .2s;
    }
    .social-row a:hover svg{transform:scale(1.15);fill:#fff}
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="https://raw.githubusercontent.com/pgofficial1/ajartsite/main/Lumii_20250622_150347501.jpg" alt="AJart Banner"/>
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <div class="menu" id="menu">
      <a href="index.html">Main page</a>
      <a href="about.html">About us</a>
      <a href="services.html">Our services</a>
      <a href="earn.html">Earn rewards</a>
    </div>
  </div>

  <!-- Navigation buttons -->
  <div class="buttons">
    <button class="about" onclick="location.href='about.html'">About us</button>
    <button class="services" onclick="location.href='services.html'">Our services</button>
    <button class="rewards" onclick="location.href='earn.html'">Earn rewards üéÅ</button>
  </div>

  <!-- Latest products -->
  <div class="products" id="latest-posts">
    <h3>Latest products:</h3>
    <p>Loading‚Ä¶</p>
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu(){
      const m=document.getElementById('menu');
      m.style.display = (m.style.display==='flex') ? 'none' : 'flex';
    }

    function loadPosts(d){
      const box=document.getElementById('latest-posts');
      box.innerHTML='<h3>Latest products:</h3>';
      const p=d.feed.entry;
      if(!p){box.innerHTML+='<p>No posts found.</p>';return;}

      p.slice(0,10).forEach(e=>{
        const t=e.title.$t;
        const l=e.link.find(x=>x.rel==='alternate').href;
        const h=e.content.$t;
        const img=(h.match(/<img[^>]+src="([^">]+)/)||[])[1]||
                  'https://via.placeholder.com/300x200/202020/ffffff?text=AJ';
        const txt=h.replace(/<[^>]*>?/gm,'').slice(0,80);

        const c=document.createElement('div');
        c.className='product';
        c.innerHTML=`
          <a href="${l}" target="_blank">
            <img src="${img}" alt="Product">
          </a>
          <div class="info">
            <h4>${t}</h4>
            <p>${txt}...</p>
          </div>`;
        box.appendChild(c);
      });
    }
  </script>
  <script src="https://ajartprojects.blogspot.com/feeds/posts/default?alt=json-in-script&callback=loadPosts"></script>

  <!-- Footer -->
  <footer bg color="white">
    <div class="footer">
  <p>¬© AJartprojects 2025</p>
  <p>Follow us:
    <a href="https://x.com/AJartofficial?t=BGbPWBw7zWh3VsuKIrnS4Q&s=09" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X Logo" style="width:24px;">
    </a>
    <a href="https://youtube.com/@ajarttv1?si=-jR-sWFTCMJmm6uK" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" style="width:24px;">
    </a>
    <a href="https://t.me/Ajartofficial" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" style="width:24px;">
    </a>
  </p>
    </div>
  </footer>

</body>
    </html>
