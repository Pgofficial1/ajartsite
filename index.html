<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJart Projects</title>
  <style>
    body {
      background-color: #4ac1ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    .nav {
      text-align: center;
      padding: 10px;
    }
    .nav button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .nav .about { background-color: #b0d840; }
    .nav .services { background-color: #f38bd2; }
    .nav .reward { background-color: #b0d840; }
    .section-title {
      text-align: left;
      font-size: 20px;
      margin: 15px;
    }
    .products {
      padding: 10px;
    }
    .product {
      display: flex;
      margin-bottom: 15px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    .product img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .product-info {
      padding: 10px;
      flex: 1;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Top Image -->
  <img src="https://imgur.com/a/tC1evFr" alt="Web Banner" class="header-image" />

  <!-- Navigation Buttons -->
  <div class="nav">
    <button class="about" onclick="location.href='about.html'">About us</button>
    <button class="services" onclick="location.href='services.html'">Our services</button>
    <button class="reward" onclick="location.href='earn.html'">Earn rewards üéÅ</button>
  </div>

  <!-- Latest Products -->
  <div class="section-title">Latest products:</div>
  <div class="products" id="blogFeed"></div>

  <script>
    fetch('https://ajartprojects.blogspot.com/feeds/posts/default?alt=json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('blogFeed');
        const entries = data.feed.entry.slice(0, 5);

        entries.forEach(entry => {
          const title = entry.title.$t;
          const link = entry.link.find(l => l.rel === "alternate").href;
          const content = entry.content.$t;
          const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
          const img = imgMatch ? imgMatch[1] : "https://via.placeholder.com/120";

          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <a href="${link}" target="_blank">
              <img src="${img}" alt="${title}">
            </a>
            <div class="product-info">
              <div class="product-title">${title}</div>
              <div>${content.substring(0, 70)}...</div>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>

</body>
</html>
