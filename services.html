  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-top: 30px;
      font-size: 1.8em;
    }
    h3 {
      font-size: 1.4em;
    }
    .section {
      padding: 20px;

    .service {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px #00000066;
    }
    .service h3 {
      margin-top: 0;
    }
    .service img {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    .description {
      color: #c678dd;
      margin-bottom: 15px;
    }
    .visit-btn {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, #4ac1ff, #b0d840);
      color: #000;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .visit-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #b0d840, #4ac1ff);
    }
    footer {
      background: #fff;
      text-align: center;
      padding: 18px 12px 26px;
      border-top: 1px solid #ccc;
      margin-top: 40px;
    }
    footer p {
      color: #000;
      margin-bottom: 10px;
      font-size: 14px;
    }
    footer img {
      width: 32px;
      height: auto;
      margin: 0 10px;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .service {
        padding: 10px;
        margin: 10px;
      }
      footer p {
        font-size: 12px;
      }
      footer img {
        width: 24px;
        margin: 0 6px;
      }
    }
  </style>
