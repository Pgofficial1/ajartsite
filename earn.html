<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Earn Rewards • AJart</title>
<style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",sans-serif}
    body{background:#0ac;color:#fff;min-height:100vh;display:flex;flex-direction:column}
    .step{flex:1;display:none;flex-direction:column;justify-content:center;align-items:center;padding:30px;text-align:center}
    .step.active{display:flex}
    button{background:#ffd700;color:#000;border:none;padding:12px 28px;font-weight:600;
           border-radius:8px;box-shadow:0 2px 4px #0006;margin-top:28px}
    input{padding:10px;width:140px;border-radius:8px;border:none;margin-top:16px;text-align:center}
    .codeBox{font-size:28px;font-weight:700;letter-spacing:4px;background:#fff;color:#000;
             padding:10px 18px;border-radius:8px;margin-top:8px}
    a{color:#ffd700;margin-top:40px;text-decoration:none;font-weight:600}
</style>
</head>
<body>

<!-- STEP 1 -->
<section class="step active" id="s1">
    <h2>Explore products & earn!</h2>
    <p>Scroll through a few hot picks.<br />Press <strong>Next</strong> to continue.</p>
    <button onclick="nextStep()">Next</button>
</section>

<!-- STEP 2 -->
<section class="step" id="s2">
    <h2>Almost there…</h2>
    <p>We’ve got new deals every day.<br />One more step to unlock your reward.</p>
    <button onclick="nextStep()">Next</button>
</section>

<!-- STEP 3 -->
<section class="step" id="s3">
    <h2>Your verification code</h2>
    <div class="codeBox" id="theCode">ABC123</div>
    <p style="margin-top:18px">Type the code above:</p>
    <input id="userCode" placeholder="ABC123" maxlength="6" />
    <button onclick="validate()">Done</button>
    <p id="result" style="margin-top:16px;font-weight:600"></p>
    <a href="index.html">← Back to home</a>
</section>

<script>
/* -------- basic 3-step wizard -------- */
let current = 1;
function nextStep(){
    document.getElementById(`s${current}`).classList.remove("active");
    current++;
    document.getElementById(`s${current}`).classList.add("active");
}
function randomCode(){
    const pool="ABCDEFGHJKMNPQRSTUVWXYZ23456789";
    let out="";
    for(let i=0;i<6;i++){out+=pool[Math.floor(Math.random()*pool.length)];}
    return out;
}
const code = randomCode();               // generate once
document.getElementById("theCode").textContent = code;

function validate(){
    const entered = document.getElementById("userCode").value.trim().toUpperCase();
    const result = document.getElementById("result");
    if(entered === code){
        result.style.color="#7CFC00";
        result.textContent = "Success! Copy this code and send it to the PG League bot under Daily Reward to claim 10 PG coins.";
    }else{
        result.style.color="#ff6f91";
        result.textContent = "Incorrect code – please try again.";
    }
}
</script>
</body>
      </html>
